<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <script>
        function cliqueDoBotao() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;

            if(idade > 0 ) {
                if(idade >= 18) {
                    console.log("Bebidade Liberada");
                } else {
                    console.log("Bebida Proibida");

                    var diferencaIdade = 18 - idade;
                    console.log("Você poderá consumir alcool em " + diferencaIdade + " anos");
                }

                limpar();
            } else {
                alert("Digite uma idade válida.")
            }
        }

        function limpar() {
            document.getElementById("nome").value = '';
            document.getElementById("idade").value = '';
        }
    </script>
</head>
<body>
    <h1>Página de Contato</h1>

    <label>Nome</label>
    <input type="text" id="nome" />

    <br>


    <label>Idade</label>
    <input type="number" id="idade" />

    <br>

    <button onclick="cliqueDoBotao()" >
        Clicar
    </button>

    <button onclick="limpar()">
        Limpar
    </button>
</body>
</html>
