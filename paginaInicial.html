<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página de exemplo usando switch</title>

    <script>
        var diaSemana = 11;

        switch(diaSemana) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-Feira");
                break
            case 3:
                console.log("Terça-Feira");
                break;
            case 4:
                console.log("Quarta-Feira");
                break
            case 5:
                console.log("Quinta-Feira");
                break;
            case 6:
                console.log("Sexta-Feira");
                break
            case 7: 
                console.log("Sabado")
                break;
            default:
                console.error("Dia informado inválido"); 

        }
    </script>

</head>
<body>
    <h1>Página de exemplo usando switch</h1>
</body>
</html>
